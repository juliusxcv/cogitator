<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM TROOPER Character Cogitator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
        }
        .positive {
            color: rgb(0, 255, 0);
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <h1>DOOM TROOPER Character Creator</h1>
    <form id="characterForm">
        <h2>Distribute 4 points among:</h2>
        <label for="ballistics">Ballistics Proficiency:</label>
        <div id="ballistics">
            <input type="checkbox" name="ballistics" value="-1" class="negative"> -1
            <input type="checkbox" name="ballistics" value="1" class="positive">
            <input type="checkbox" name="ballistics" value="1" class="positive">
            <input type="checkbox" name="ballistics" value="1" class="positive">
            <input type="checkbox" name="ballistics" value="1" class="positive">
            <input type="checkbox" name="ballistics" value="1" class="positive">
        </div>
        
        <label for="closeCombat">Close Combat Proficiency:</label>
        <div id="closeCombat">
            <input type="checkbox" name="closeCombat" value="-1" class="negative"> -1
            <input type="checkbox" name="closeCombat" value="1" class="positive">
            <input type="checkbox" name="closeCombat" value="1" class="positive">
            <input type="checkbox" name="closeCombat" value="1" class="positive">
            <input type="checkbox" name="closeCombat" value="1" class="positive">
            <input type="checkbox" name="closeCombat" value="1" class="positive">
        </div>
        
        <label for="fortitude">Fortitude:</label>
        <div id="fortitude">
            <input type="checkbox" name="fortitude" value="-1" class="negative"> -1
            <input type="checkbox" name="fortitude" value="1" class="positive">
            <input type="checkbox" name="fortitude" value="1" class="positive">
            <input type="checkbox" name="fortitude" value="1" class="positive">
            <input type="checkbox" name="fortitude" value="1" class="positive">
            <input type="checkbox" name="fortitude" value="1" class="positive">
            <input type="checkbox" name="fortitude" value="1" class="positive">
        </div>
        
        <label for="swiftness">Swiftness:</label>
        <div id="swiftness">
            <input type="checkbox" name="swiftness" value="-1" class="negative"> -1
            <input type="checkbox" name="swiftness" value="1" class="positive">
            <input type="checkbox" name="swiftness" value="1" class="positive">
            <input type="checkbox" name="swiftness" value="1" class="positive">
            <input type="checkbox" name="swiftness" value="1" class="positive">
            <input type="checkbox" name="swiftness" value="1" class="positive">
        </div>

        <p>Remaining Points for Category 1: <span id="remainingPointsCategory1">4</span></p>

        <h2>Distribute 5 points among:</h2>
        <label for="insight">Insight:</label>
        <div id="insight">
            <input type="checkbox" name="insight" value="-2" class="negative"> -2
            <input type="checkbox" name="insight" value="-1" class="negative"> -1
            <input type="checkbox" name="insight" value="1" class="positive">
            <input type="checkbox" name="insight" value="1" class="positive">
            <input type="checkbox" name="insight" value="1" class="positive">
        </div>

        <label for="presence">Presence:</label>
        <div id="presence">
            <input type="checkbox" name="presence" value="-2" class="negative"> -2
            <input type="checkbox" name="presence" value="-1" class="negative"> -1
            <input type="checkbox" name="presence" value="1" class="positive">
            <input type="checkbox" name="presence" value="1" class="positive">
            <input type="checkbox" name="presence" value="1" class="positive">
        </div>

        <label for="resolve">Resolve:</label>
        <div id="resolve">
            <input type="checkbox" name="resolve" value="-2" class="negative"> -2
            <input type="checkbox" name="resolve" value="-1" class="negative"> -1
            <input type="checkbox" name="resolve" value="1" class="positive">
            <input type="checkbox" name="resolve" value="1" class="positive">
            <input type="checkbox" name="resolve" value="1" class="positive">
            <input type="checkbox" name="resolve" value="1" class="positive">
            <input type="checkbox" name="resolve" value="1" class="positive">
        </div>

        <label for="faith">Faith:</label>
        <div id="faith">
            <input type="checkbox" name="faith" value="-2" class="negative"> -2
            <input type="checkbox" name="faith" value="-1" class="negative"> -1
            <input type="checkbox" name="faith" value="1" class="positive">
            <input type="checkbox" name="faith" value="1" class="positive">
            <input type="checkbox" name="faith" value="1" class="positive">
            <input type="checkbox" name="faith" value="1" class="positive">
            <input type="checkbox" name="faith" value="1" class="positive">
        </div>

        <label for="techLore">Tech Lore:</label>
        <div id="techLore">
            <input type="checkbox" name="techLore" value="-2" class="negative"> -2
            <input type="checkbox" name="techLore" value="-1" class="negative"> -1
            <input type="checkbox" name="techLore" value="1" class="positive">
            <input type="checkbox" name="techLore" value="1" class="positive">
            <input type="checkbox" name="techLore" value="1" class="positive">
            <input type="checkbox" name="techLore" value="1" class="positive">
            <input type="checkbox" name="techLore" value="1" class="positive">
        </div>

        <label for="witchSight">Witch Sight:</label>
        <div id="witchSight">
            <input type="checkbox" name="witchSight" value="-2" class="negative"> -2
            <input type="checkbox" name="witchSight" value="-1" class="negative"> -1
            <input type="checkbox" name="witchSight" value="1" class="positive">
            <input type="checkbox" name="witchSight" value="1" class="positive">
            <input type="checkbox" name="witchSight" value="1" class="positive">
            <input type="checkbox" name="witchSight" value="1" class="positive">
            <input type="checkbox" name="witchSight" value="1" class="positive">
        </div>

        <p>Remaining Points for Category 2: <span id="remainingPointsCategory2">5</span></p>

        <h2>Choose a Class:</h2>
        <select id="class" name="class">
            <option value="veteran">Veteran</option>
            <option value="ogryn">Ogryn</option>
            <option value="zealot">Zealot</option>
            <option value="psyker">Psyker</option>
            <option value="skitarius">Skitarius</option>
        </select><br>

        <button type="button" onclick="createCharacter()">Create Character</button>
    </form>

    <h2>Character Details</h2>
    <p id="characterDetails"></p>

    <script src="js/charactercreator.js"></script>
</body>
</html>
